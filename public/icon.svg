<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barcodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Scanner frame (rounded rectangle) -->
  <rect x="96" y="140" width="320" height="232" rx="24" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="4"/>
  
  <!-- Barcode container -->
  <rect x="136" y="200" width="240" height="120" rx="8" fill="white"/>
  
  <!-- Barcode lines -->
  <rect x="150" y="215" width="8" height="90" fill="#1E293B"/>
  <rect x="166" y="215" width="4" height="90" fill="#1E293B"/>
  <rect x="178" y="215" width="12" height="90" fill="#1E293B"/>
  <rect x="198" y="215" width="6" height="90" fill="#1E293B"/>
  <rect x="212" y="215" width="4" height="90" fill="#1E293B"/>
  <rect x="224" y="215" width="10" height="90" fill="#1E293B"/>
  <rect x="242" y="215" width="4" height="90" fill="#1E293B"/>
  <rect x="254" y="215" width="8" height="90" fill="#1E293B"/>
  <rect x="270" y="215" width="4" height="90" fill="#1E293B"/>
  <rect x="282" y="215" width="12" height="90" fill="#1E293B"/>
  <rect x="302" y="215" width="6" height="90" fill="#1E293B"/>
  <rect x="316" y="215" width="4" height="90" fill="#1E293B"/>
  <rect x="328" y="215" width="10" height="90" fill="#1E293B"/>
  <rect x="346" y="215" width="8" height="90" fill="#1E293B"/>
  
  <!-- Scan line (animated effect) -->
  <rect x="136" y="255" width="240" height="3" fill="#3B82F6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner brackets (top-left) -->
  <path d="M 120 164 L 120 180 M 120 164 L 136 164" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (top-right) -->
  <path d="M 392 164 L 376 164 M 392 164 L 392 180" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (bottom-left) -->
  <path d="M 120 348 L 120 332 M 120 348 L 136 348" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (bottom-right) -->
  <path d="M 392 348 L 376 348 M 392 348 L 392 332" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- IT symbol (computer chip) -->
  <circle cx="256" cy="410" r="36" fill="white"/>
  <rect x="240" y="394" width="32" height="32" rx="4" fill="#3B82F6"/>
  <rect x="246" y="400" width="20" height="20" rx="2" fill="white"/>
  <line x1="232" y1="400" x2="238" y2="400" stroke="#3B82F6" stroke-width="2"/>
  <line x1="232" y1="410" x2="238" y2="410" stroke="#3B82F6" stroke-width="2"/>
  <line x1="232" y1="420" x2="238" y2="420" stroke="#3B82F6" stroke-width="2"/>
  <line x1="274" y1="400" x2="280" y2="400" stroke="#3B82F6" stroke-width="2"/>
  <line x1="274" y1="410" x2="280" y2="410" stroke="#3B82F6" stroke-width="2"/>
  <line x1="274" y1="420" x2="280" y2="420" stroke="#3B82F6" stroke-width="2"/>
</svg>
